<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="To do list">
    <meta name="description" content="beginers project to do list javascript">

    <title>To Do List</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="card">

            <h1 class="card-title">Todo App</h1>

            <div class="card-body">
                <form action="" class="todo-form">
                    <input type="text" placeholder="Enter a todo here" id="inputTodo" required />
                    <button type="submit" class="btn" id="addTodoButton">Add Todo</button>
                </form>

                <!-- generate by js -->
                <p id="message"></p>
                <!-- generate by js -->
                <ul id="lists">

                </ul>

            </div>

        </div>

    </div>







    <!-- script js -->
    <script src="./main.js" type="module"></script>
</body>

</html>
